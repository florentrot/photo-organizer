<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Picture Organizer</title>
    <link th:href="@{styles/style.css}" rel="stylesheet" />
</head>
<body>
<div class="card">
    <h1 class="card-title">Picture Organizer</h1>
    <form method="post" action="/organize">
        <select name="extension" value="" required>
            <option value=".jpeg">JPEG</option>
            <option value=".jpg">JPG</option>
            <option value=".png">PNG</option>
            <option value=".gif">GIF</option>
            <option value=".tiff">TIFF</option>
            <option value=".avi">AVI</option>
            <option value=".mp4">MP4</option>
            <option value=".mov">MOV</option>
            <option value=".mp3">MP3</option>
            <option value=".pdf">PDF</option>
            <option value=".raw">RAW</option>
            <option value=".psd">PSD</option>
        </select>
        <label for="inputFolder">Input Folder:</label>
        <input type="text" id="inputFolder" name="inputFolder" value="" placeholder="Ex. D:\Input" required><br>

        <label for="outputFolder">Output Folder:</label>
        <input type="text" id="outputFolder" name="outputFolder" value="" placeholder="Ex. D:\Output" required><br>

        <input type="submit" value="Organize Pictures">
    </form>
</div>
</body>
</html>
